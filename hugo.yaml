baseURL: https://mathias.truel.fr/
languageCode: fr-FR
title: Mathias Truel

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

DefaultContentLanguage: fr
languages:
  fr:
    languageName: Fran√ßais
    weight: 1
  en:
    languageName: English
    weight: 2

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  # Background image of the landing page
  background: /images/site/background.jpg

  logo:
    main: /images/site/favicon/android-chrome-192x192.png
    inverted: /images/site/favicon/android-chrome-192x192.png
    favicon: /images/site/favicon/favicon-32x32.png

    # GitHub repo of your site
  gitRepo: https://github.com/mtruel/mtruel.github.io
  # Default branch of your Git repo
  gitBranch: main

  topNavbar:
    maxVisibleSections: 6

  features:
    darkMode:
      enable: true

   # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true
    toc:
      enable: true

        # Enable & configure "Notes" features
    # notes:
    #   enable: true
    footer:
      enable: true


